<div
  class="loader-wrap col-12 col-md-6"
  *ngIf="!(isMoving$ | async) && (isLoading$ | async)"
>
  <mat-spinner class="loader"> </mat-spinner>
</div>
<ng-container *ngIf="details$ | async as details">
  <section
    class="card col-12 col-md-6"
    @slideUp
    *ngIf="!(isMoving$ | async) && !(isLoading$ | async)"
  >
    <div class="header">
      <h1 class="header__title">Mission {{ details.name }}</h1>
      <img
        class="header__back"
        src="assets/back-button.png"
        alt="back"
        (click)="goBack()"
      />
    </div>
    <p>{{ details.description }}</p>
    <h2>Payloads</h2>
    <ng-container *ngFor="let payload of details.payloads">
      <section class="payload" *ngIf="payload">
        <h3>{{ payload?.id }}</h3>
        <p>Nationality: {{ payload?.nationality }}</p>
        <p>Orbit: {{ payload?.orbit }}</p>
        <p>Payload type: {{ payload?.payload_type }}</p>
        <p>Payload mass (kg): {{ payload?.payload_mass_kg }}</p>
      </section>
    </ng-container>

    <section class="footer">
      <div class="link">
        <a mat-button href="{{ details.twitter }}" target="_blank">Twitter</a>
        <a mat-button href="{{ details.website }}" target="_blank">Website</a>
        <a mat-button href="{{ details.wikipedia }}" target="_blank"
          >Wikipedia</a
        >
      </div>
    </section>
  </section>
</ng-container>
