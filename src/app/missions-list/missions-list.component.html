<section class="card col-12 col-md-6" @slideUp *ngIf="!(isMoving$ | async)">
  <div class="loader-wrap" *ngIf="isLoading$ | async">
    <mat-spinner class="loader"> </mat-spinner>
  </div>
  <h1 class="title">Missions</h1>

  <ul class="list">
    <li class="child" *ngFor="let mission of missions$ | async">
      <a mat-button [routerLink]="mission.id">
        {{ mission.name }}
      </a>
    </li>
  </ul>
</section>
